<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
</head>


<body>
      <!-- MAIN CONTAINER-->
      <div class="container-fluid">
        <h2 class="text-center">To-Do List</h2>

        <!--INPUT AREA-->        
        <div class="input-group mb-4">
            <textarea class="form-control" id="todoInput" placeholder="Add a new task"  rows="3"></textarea>
            <div class="input-group-append">
                
                <!--BUTTONS-->
                <button class="btn btn-primary" id="addButton">Add</button>
                <button class="change-btn" onclick="changeUser()">Change User</button>
            </div>

                <!--TASKLIST-->
                <ul id="todoList" class="list-group">Task List</ul>

                <!--ACTIVITY LOGS-->
                <h3>Activity Logs</h3>
                <ul id="logs" class="logs"></ul>
        
    </div>
</body>


<script src="script.js"></script>
<link rel="stylesheet" href="style.css">
</html>
